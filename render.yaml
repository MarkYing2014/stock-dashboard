services:
  - type: web
    name: stock-dashboard-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CORS_ORIGINS
        value: https://frontend-7wa5odsvi-markying2014s-projects.vercel.app,http://localhost:3000
      - key: PORT
        value: 10000
